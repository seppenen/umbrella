
spring.datasource.url=jdbc:postgresql://${PSQL_HOST:localhost}:${PSQL_PORT:5432}/${PSQL_DB:spring_db}
spring.datasource.username=${PSQL_USER:user}
spring.datasource.password=${PSQL_PASSWORD:0000}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.error.whitelabel.enabled=false
logging.level.org.springframework.web=FALSE
logging.level.org.springframework.security=DEBUG




